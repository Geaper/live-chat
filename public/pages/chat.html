<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AS Chat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="navigation"></div>
        <div class="container-fluid">
            <div class="row" style="margin-top: 40px;">
                <div class="col-md-8 offset-md-2">
                    <form id="chat">
                        <span id="connectedMsg"></span>
                        <div class="messages"></div>
                        <input class="chat-input" type="text" name="message" placeholder="Message" />
                        <button class="btn btn-primary chat-button">Send</button>
                    </form>
                </div>
                <div class="col-md-2">
                    <div class="usersList"></div>
                </div>
            </div>       
        </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <script type="text/javascript">

        $(function(){
            $("#navigation").load("navigation.html"); 
        });

        let socket = io('http://localhost:3000');

        socket.on('connect', () => {

            $('#connectedMsg').html(`You are connected as <strong>${sessionStorage.user}</strong>`);

            $('#chat').submit(function(evt) {
                evt.preventDefault();

                let message = $('input[name=message').val();

                if(sessionStorage.user && message.length) {
                    let messageObj = {
                        user: sessionStorage.user,
                        message: message
                    };

                    renderMessage(messageObj);

                    socket.emit('sendMessage', messageObj);
                }
            });

            socket.on('receivedMessage', function(message) {
                renderMessage(message);
            });

            socket.on('previousMessages', function(messages) {
                for(message of messages) {
                    renderMessage(message);
                }
            });

            socket.on('getUsers', function(users) {
                console.log(users);
                for(user of users) {
                    $('.usersList').append(`<div class="text-center userbox"><strong>${user}</strong></div><hr/>`);
                }
            });

            renderMessage = (data) => {
                $('.messages').append(`<div class="message"><strong>${data.user}</strong>: ${data.message}</div>`);
            };
        });     
    </script>
</body>
</html>
