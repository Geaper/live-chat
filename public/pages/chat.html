<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AS Chat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="navigation"></div>
        <div class="container-fluid">
            <div class="row" style="margin-top: 40px;">
                <div class="col-md-9" id="chatDiv">
                    <form id="chat">
                        <span id="connectedMsg"></span>
                        <div class="messages"></div>
                        <input class="chat-input" type="text" name="message" placeholder="Message" />
                        <button class="btn btn-primary chat-button">Send</button>
                    </form>
                </div>
                <div class="col-md-3">
                    <div class="usersList"></div>
                </div>
            </div>       
        </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <script type="text/javascript">

        $(function(){
            $("#navigation").load("navigation.html"); 
            $("#footer").load("footer.html"); 
        });

        $(document).ready ( function () {
            $(document).on("click", ".userbox", function () {
                let user = $(this).attr('id');
                botMessage(user);
                $('.usersList').hide();
                $('#chatDiv').removeClass('col-md-9').addClass('col-md-12');
            });
        });

        let socket = io('http://localhost:3000');

        socket.on('connect', () => {

            $('#connectedMsg').html(`You are connected as <strong>${sessionStorage.user}</strong>`);

            $('#chat').submit(function(evt) {
                evt.preventDefault();

                let message = $('input[name=message').val();

                if(sessionStorage.user && message.length) {
                    let messageObj = {
                        user: sessionStorage.user,
                        message: message
                    };

                    renderMessage(messageObj);

                    socket.emit('sendMessage', messageObj);

                    // Clear msg
                    $('input[name=message').val('');
                }
            });

            socket.on('receivedMessage', function(message) {
                renderMessage(message);
            });

            socket.on('previousMessages', function(messages) {
                for(message of messages) {
                    renderMessage(message);
                }
            });

            let loggedUsers = [];
            socket.on('getUsers', function(users) {
                for(user of users) {
                    if(user !== sessionStorage.user && loggedUsers.indexOf(user) == -1) {
                        $('.usersList').append(`<div class="text-center userbox" id="${user}"><strong>${user}</strong><img src="../img/logo.png" alt="logo" style="width:20px; margin-left: 15px;"></div><hr/>`);
                        loggedUsers.push(user);
                    }
                }
            });

            renderMessage = (data) => {
                $('.messages').append(`<div class="message"><strong>${data.user}</strong>: ${data.message}</div>`);
            };

            botMessage = (user) => {
                $('.messages').append(`<div style="color: #ccc">You are now chatting with ${user}`);
            }
        });     
    </script>
</body>
<div id="footer"></div>
</html>
